<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/Kilometers-Converter-BMI-Calculator/index.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">BMI Calculator</h2>

        <div class="mb-2">
            <label class="block font-medium">Age:</label>
            <input type="number" id="age" min="2" max="120" value="25"
                class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mb-2">
            <label class="block font-medium">Gender:</label>
            <div class="flex gap-4">
                <label class="flex items-center">
                    <input type="radio" name="gender" value="male" checked class="mr-2">
                    Male
                </label>
                <label class="flex items-center">
                    <input type="radio" name="gender" value="female" class="mr-2">
                    Female
                </label>
            </div>
        </div>

        <div class="mb-2">
            <label class="block font-medium">Height:</label>
            <div class="flex gap-2">
                <input type="number" id="feet" min="1" max="8" placeholder="Feet" value="5"
                    class="w-1/2 px-3 py-2 border rounded-md">
                <input type="number" id="inches" min="0" max="11" placeholder="Inches" value="10"
                    class="w-1/2 px-3 py-2 border rounded-md">
            </div>
        </div>

        <div class="mb-2">
            <label class="block font-medium">Weight (lbs):</label>
            <input type="number" id="weight" min="1" placeholder="Weight in lbs" value="160"
                class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="flex justify-between mt-4">
            <button onclick="calculateBMI()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                Calculate
            </button>
            <button onclick="clearFields()" class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500">
                Clear
                
            </button>
            
        </div>

        <h3 id="result" class="text-center text-xl font-semibold mt-4"></h3>
        <p id="bmiCategory" class="text-center font-medium mt-2"></p>
    </div>
</body>
</html>
