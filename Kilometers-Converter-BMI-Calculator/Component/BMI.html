<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="font-mono bg-gray-100">
    <!-- Navigation -->
    <nav>
        <ul class="bg-black text-2xl text-white flex">
            <li class="flex"><a class="m-5 hover:bg-red-400 p-2 rounded" href="#">Home</a></li>
            <li class="flex"><a class="m-5 hover:bg-red-400 p-2 rounded" href="#">BMI Calculator</a></li>
            <li class="flex"><a class="m-5 hover:bg-yellow-400 p-2 rounded" href="#">Miles to Kilometers</a></li>
        </ul>
    </nav>

    <!-- BMI Calculator Section -->
    <div class="max-w-md mx-auto bg-white p-6 mt-10 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">BMI Calculator</h2>
        <form id="bmiForm" class="space-y-4">
            <div>
                <label class="block font-medium">Weight (kg):</label>
                <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter weight" required>
            </div>
            <div>
                <label class="block font-medium">Height (m):</label>
                <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter height" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calculate BMI</button>
        </form>
        <p id="bmiResult" class="text-center font-bold mt-4"></p>
    </div>

    <script>
        document.getElementById("bmiForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            if (weight > 0 && height > 0) {
                let bmi = (weight / (height * height)).toFixed(2);
                document.getElementById("bmiResult").textContent = "Your BMI is: " + bmi;
            } else {
                document.getElementById("bmiResult").textContent = "Please enter valid values!";
            }
        });
    </script>
</body>

</html>
